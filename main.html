<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Koning Dodo</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: url('https://i.imgur.com/y9tD43R.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      pointer-events: none;
      z-index: -1;
    }
    header {
      background-color: #006400cc;
      padding: 15px;
      text-align: center;
      border-bottom: 5px solid #ff8c00;
      position: sticky;
      top: 0;
      z-index: 20;
    }
    header img {
      height: 80px;
    }
    main {
      max-width: 1100px;
      margin: 20px auto 40px;
      display: flex;
      gap: 20px;
      padding: 0 20px;
      min-height: 80vh;
      position: relative;
    }
    .betslip {
      background-color: #004d00dd;
      padding: 15px;
      border-radius: 10px;
      width: 350px;
      color: #fff;
      box-shadow: 0 0 6px 2px rgba(255, 140, 0, 0.5);
      position: sticky;
      top: 20px;
      align-self: flex-start;
    }
    .betslip h2 {
      color: #ff8c00;
    }
    .betslip input, .betslip button {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .betslip button {
      background-color: #ff8c00;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    .betslip button:hover:enabled {
      background-color: #e07b00;
      transform: scale(1.05);
      box-shadow: 0 0 12px #ff8c00dd;
    }
    .betslip button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .matches {
      flex: 1;
      max-width: 700px;
      overflow-wrap: break-word;
    }
    .league {
      background-color: #006400dd;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 6px 2px rgba(255, 140, 0, 0.5);
    }
    .league-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .league-header h2 {
      margin: 0;
    }
    .toggle-icon {
      font-size: 20px;
      transition: transform 0.3s ease;
    }
    .toggle-icon.open {
      transform: rotate(90deg);
    }
    .match-list {
      margin-top: 10px;
      display: none;
    }
    .match {
      background-color: #004d00cc;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: fadeIn 0.5s ease forwards;
    }
    .match:hover {
      background-color: rgba(0, 100, 0, 0.95);
      box-shadow: 0 0 10px #007700cc;
    }
    .odds button {
      background-color: #ff8c00;
      border: none;
      padding: 5px 10px;
      color: #fff;
      margin: 0 5px 5px 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    .odds button:hover {
      background-color: #e07b00;
      transform: scale(1.05);
      box-shadow: 0 0 12px #ff8c00dd;
    }
    .match p {
      margin: 5px 0;
    }
    .bet-info {
      margin-top: 15px;
      font-size: 14px;
      color: #ffcc00;
      text-align: center;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/YpEK9A2.png" alt="Koning Dodo logo" />
</header>

<main>
  <div class="betslip" id="betslip">
    <h2>Jouw Betslip</h2>
    <input type="text" id="bettorName" placeholder="Discord naam (@...)" required />
    <div id="bets"></div>
    <p><strong>Totaal Odds:</strong> <span id="totalOdds">1.00</span></p>
    <p><strong>Potentiële Uitbetaling:</strong> €<span id="potentialPayout">0,00</span></p>
    <input type="number" id="stake" placeholder="Inzet (€)" min="50000" />
    <button id="sendBtn" onclick="sendToBot()">Verstuur naar bot</button>
    <p class="bet-info">Minimale inzet 50K • Maximale inzet 250K • Maximale uitbetaling 1.75M</p>
  </div>

  <div class="matches" id="matches"></div>
</main>

<script>
const botWebhookURL = "https://4597ec1c-6185-43ab-b30b-dcc2a2186178.id.repl.co/api/betslip"; // ← Vul jouw Replit domain in
const apiKey = "9b7a7c15dd348a78c4feee37ded6e1d0";
const leagues = {
  "Eredivisie": "soccer_netherlands_eredivisie",
  "Premier League": "soccer_epl"
};

let betslip = [];

function formatCurrency(amount) {
  return amount.toLocaleString('nl-NL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function updateBetslip() {
  const betsDiv = document.getElementById("bets");
  betsDiv.innerHTML = "";
  let totalOdds = 1;

  betslip.forEach(bet => {
    totalOdds *= bet.odds;
    const p = document.createElement("p");
    p.textContent = `${bet.match.home_team} - ${bet.match.away_team}: ${bet.outcome.name} (${bet.odds.toFixed(2)})`;
    betsDiv.appendChild(p);
  });

  document.getElementById("totalOdds").textContent = totalOdds.toFixed(2);
  const stake = parseFloat(document.getElementById("stake").value);
  const potential = stake && stake > 0 ? stake * totalOdds : 0;
  document.getElementById("potentialPayout").textContent = formatCurrency(potential);
}

function sendToBot() {
  const name = document.getElementById("bettorName").value.trim();
  const stake = parseFloat(document.getElementById("stake").value);
  const odds = parseFloat(document.getElementById("totalOdds").textContent);
  const payout = stake * odds;

  if (!name || !name.startsWith("@")) return alert("Gebruik je Discord naam (beginnend met @).");
  if (betslip.length === 0) return alert("Je hebt geen weddenschappen toegevoegd.");
  if (!stake || stake < 50000 || stake > 250000) return alert("Inzet moet tussen €50.000 en €250.000 liggen.");

  let desc = `**Wedder:** ${name}\n**Inzet:** €${formatCurrency(stake)}\n**Totaal Odds:** ${odds.toFixed(2)}\n**Potentiële Uitbetaling:** €${formatCurrency(payout)}\n\n**Weddenschappen:**\n`;

  betslip.forEach(bet => {
    desc += `- ${bet.match.home_team} vs ${bet.match.away_team}: ${bet.outcome.name} (${bet.odds.toFixed(2)})\n`;
  });

  fetch(botWebhookURL, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      username: name,
      amount: `€${formatCurrency(stake)}`,
      description: desc
    })
  }).then(res => {
    if (res.ok) {
      alert("Betslip verzonden!");
      betslip = [];
      updateBetslip();
      document.getElementById("stake").value = "";
      document.getElementById("bettorName").value = "";
    } else {
      alert("Verzenden mislukt.");
    }
  }).catch(() => alert("Fout bij verzenden."));
}

document.getElementById("stake").addEventListener("input", updateBetslip);
</script>

</body>
</html>
