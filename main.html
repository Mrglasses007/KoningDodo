<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<title>Koning Dodo</title>
<style>
  /* ---------- STIJLEN BLIJVEN EXACT ZOALS ONS ORIGINEEL ---------- */
  body, html { height: 100%; margin: 0; padding: 0; }
  body { font-family: Arial, sans-serif; color: #fff; background: url('https://i.imgur.com/y9tD43R.jpeg') no-repeat center center fixed; background-size: cover; position: relative; }
  body::before { content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.6); pointer-events: none; z-index: -1; }
  header { background-color: #006400cc; padding: 15px; text-align: center; border-bottom: 5px solid #ff8c00; position: sticky; top: 0; z-index: 20; }
  header img { height: 80px; }
  main { max-width: 1100px; margin: 20px auto 40px; display: flex; gap: 20px; padding: 0 20px; min-height: 80vh; position: relative; }
  .betslip { background-color: #004d00dd; padding: 15px; border-radius: 10px; width: 350px; color: #fff; box-shadow: 0 0 6px 2px rgba(255, 140, 0, 0.5); position: sticky; top: 20px; align-self: flex-start; }
  .betslip h2 { color: #ff8c00; }
  .betslip input, .betslip button { width: 90%; max-width: 300px; padding: 10px; margin-top: 10px; border-radius: 5px; border: none; font-size: 16px; }
  .betslip button { background-color: #ff8c00; color: #fff; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease; }
  .betslip button:hover:enabled { background-color: #e07b00; transform: scale(1.05); box-shadow: 0 0 12px #ff8c00dd; }
  .betslip button:disabled { opacity: 0.5; cursor: not-allowed; }
  .matches { flex: 1; max-width: 700px; overflow-wrap: break-word; }
  .league { background-color: #006400dd; padding: 10px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 0 6px 2px rgba(255, 140, 0, 0.5); }
  .league-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; user-select: none; }
  .league-header h2 { margin: 0; }
  .toggle-icon { font-size: 20px; transition: transform 0.3s ease; }
  .toggle-icon.open { transform: rotate(90deg); }
  .match-list { margin-top: 10px; display: none; }
  .match { background-color: #004d00cc; padding: 10px; border-radius: 5px; margin: 5px 0; transition: background-color 0.3s ease, box-shadow 0.3s ease; cursor: pointer; animation: fadeIn 0.5s ease forwards; }
  .match:hover { background-color: rgba(0, 100, 0, 0.95); box-shadow: 0 0 10px #007700cc; }
  .odds button { background-color: #ff8c00; border: none; padding: 5px 10px; color: #fff; margin: 0 5px 5px 0; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease; }
  .odds button:hover { background-color: #e07b00; transform: scale(1.05); box-shadow: 0 0 12px #ff8c00dd; }
  .match p { margin: 5px 0; }
  #stakeWarning, #payoutWarning { color: red; font-weight: bold; display: none; }
  .bet-info { margin-top: 15px; font-size: 14px; color: #ffcc00; text-align: center; }
  @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
</style>
</head>
<body>

<header>

    <div id="bets"></div>
    <p><strong>Totaal Odds:</strong> <span id="totalOdds">1.00</span></p>
    <p><strong>Potentiële Uitbetaling:</strong> €<span id="potentialPayout">0,00</span></p>
    <p id="payoutWarning"></p>
    <input type="number" id="stake" placeholder="Inzet (€)" min="50000" />
    <p id="stakeWarning"></p>
    <button id="sendBtn" onclick="sendToDiscord()">Verstuur naar Discord</button>
    <p class="bet-info">Minimale inzet 50K • Maximale inzet 250K • Maximale uitbetaling 1.75M</p>
  </div>

  <div class="matches" id="matches"></div>
</main>

<script>

const leagues = {

  "Champions League Kwalificatie": "soccer_uefa_champs_league_qualification",

};

let betslip = [];
let loadedLeagues = {};
const MAX_INZET = 250000;
const MIN_INZET = 50000;

const ODDS_ADJUSTMENT = 0.9;
const MIN_ODDS = 1.09;

function formatDateTimeToNL(utcDate) {
  const date = new Date(utcDate);
  return date.toLocaleString('nl-NL', { timeZone: 'Europe/Amsterdam', day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
}

function formatCurrency(amount) {
  return amount.toLocaleString('nl-NL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function getMatchMinute(startTime) {
  const start = new Date(startTime);
  const now = new Date();
  const diffMinutes = Math.floor((now - start) / 60000);
  if (diffMinutes >= 0 && diffMinutes <= 120) return `${diffMinutes}'`;
  return null;
}

function isWithinNext7Days(dateString) {
  const matchDate = new Date(dateString);
  const now = new Date();
  const sevenDaysLater = new Date();
  sevenDaysLater.setDate(now.getDate() + 7);
  return matchDate >= now && matchDate <= sevenDaysLater;
}

function createLeagueElement(name, key) {
  const leagueDiv = document.createElement("div");
  leagueDiv.className = "league";
  leagueDiv.innerHTML = `<div class="league-header" tabindex="0"><h2>${name}</h2><span class="toggle-icon">&#9654;</span></div><div class="match-list" id="list-${key}"></div>`;
  const header = leagueDiv.querySelector(".league-header");
  const toggleIcon = leagueDiv.querySelector(".toggle-icon");
  const matchList = leagueDiv.querySelector(".match-list");
  header.addEventListener("click", () => toggleLeague(key, toggleIcon, matchList));
  return leagueDiv;
}

async function toggleLeague(key, toggleIcon, matchList) {
  const expanded = toggleIcon.classList.toggle("open");
  matchList.style.display = expanded ? "block" : "none";
  if (expanded && !loadedLeagues[key]) {
    matchList.innerHTML = `<p>Laden...</p>`;
    try {
      const matches = await fetchMatches(key);
      renderMatches(matches, matchList);
      loadedLeagues[key] = true;
    } catch {
      matchList.innerHTML = `<p>Fout bij laden wedstrijden.</p>`;
    }
  }
}

async function fetchMatches(leagueKey) {
  const response = await fetch(`/api/matches?leagueKey=${leagueKey}`);
  const data = await response.json();
  if (!data.ok) throw new Error(data.error || "API error");
  return data.matches;
}
