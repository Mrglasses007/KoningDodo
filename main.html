<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<title>Koning Dodo - Welkom</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: url('https://i.imgur.com/y9tD43R.jpeg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
    color: #fff;
  }

  /* Zelfde overlay als main.html */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: -1;
  }

  .logo {
    width: 50vw;
    max-width: 600px;
    animation: bounce 2s infinite, glow 1.5s ease-in-out infinite alternate, pulse 3s infinite;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-25px); }
    60% { transform: translateY(-12px); }
  }

  @keyframes glow {
    from { filter: drop-shadow(0 0 20px #ff8c00); }
    to   { filter: drop-shadow(0 0 50px #ff8c00); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  h1 {
    color: #fff;
    font-size: 2rem;
    margin: 30px 0 20px;
    text-align: center;
    text-shadow: 0 0 15px #006400, 0 0 30px #ff8c00;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .button {
    background-color: #ff8c00;
    color: #fff;
    font-size: 1.5rem;
    font-weight: bold;
    padding: 18px 60px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff8c00aa;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px #ff8c00;
  }
</style>
</head>
<body>
  <img src="https://i.imgur.com/YpEK9A2.png" alt="Koning Dodo logo" class="logo" />
  <h1>Klik hier om verder te gaan</h1>
  <button class="button" onclick="window.location.href='main.html'">Ga verder</button>
</body>
</html>
